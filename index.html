<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferty Podróży</title>
    <style>
        /* Reset podstawowy */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Pasek nawigacyjny */
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
        }

        header nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Siatka ofert */
        main {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .offer {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .offer img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .offer h3 {
            margin-bottom: 10px;
        }

        .offer p {
            flex: 1;
            margin-bottom: 10px;
        }

        .offer button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .offer button:hover {
            background-color: #27ae60;
        }

        /* Stopka */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#faq">FAQ</a>
            <a href="#regulamin">Regulamin</a>
        </nav>
    </header>

    <main>
        <div class="grid">
            <div class="offer">
                <img src="https://via.placeholder.com/300x150" alt="Podróż 1">
                <h3>Wycieczka do Paryża</h3>
                <p>4 dni w stolicy Francji, wliczone loty i noclegi.</p>
                <button>Kup plan</button>
            </div>
            <div class="offer">
                <img src="https://via.placeholder.com/300x150" alt="Podróż 2">
                <h3>Wakacje w Grecji</h3>
                <p>7 dni na wyspach greckich, all-inclusive.</p>
                <button>Kup plan</button>
            </div>
            <div class="offer">
                <img src="https://via.placeholder.com/300x150" alt="Podróż 3">
                <h3>Wycieczka do Tokio</h3>
                <p>5 dni w Japonii, zwiedzanie Tokio i Kioto.</p>
                <button>Kup plan</button>
            </div>
            <!-- Dodawaj kolejne oferty w tym samym formacie -->
        </div>
    </main>

    <footer>
        © 2025 Twoje Biuro Podróży
    </footer>

</body>
</html>
